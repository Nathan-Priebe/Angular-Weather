<div class='col-md-12 headerBar'>
    <div class='container col-md-11' [routerLink]="['/']">
        <h2><i class="fa fa-sun-o fa-1x" aria-hidden="true"></i> My Weather</h2>
    </div>
    <div class='col-md-1 addCity'>
        <button (click)='openModal(content)' class="btn btn-outline-dark closeButton"  >Add City</button>
    </div>
</div>
<div class='container'>
   <div>
        <router-outlet></router-outlet>
    </div>
</div>
<ng-template #content let-c="close" class='dont-fade' let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Modal title</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>One fine body&hellip;</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
  </ng-template>
