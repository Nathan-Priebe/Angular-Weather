<div class='col-md-12 SharedWeatherCard'>
    <div class='col-md-4'>
        <div class='col-md-12'>
            <h4 class='weatherHeader'>{{weather.weather}}</h4>
        </div>
        <div class='col-md-12'>
            <i class="fa fa-cloud fa-5x" aria-hidden="true"></i>
        </div>
    </div>
    <div class='col-md-4'>
        <div class='col-md-12 '>
            <h4>Temperature</h4>
        </div>
        <div class='col-md-12'>
            <i class="fa fa-thermometer-half" aria-hidden="true"></i> {{weather.temp}}
        </div>
        <div class='col-md-6'>
            <i class="fa fa-arrow-down" aria-hidden="true"></i> {{weather.temp_min}}
        </div>
        <div class='col-md-6'>
            <i class="fa fa-arrow-up" aria-hidden="true"></i> {{weather.temp_max}}
        </div>
    </div>

    <div class='col-md-2'>
        <h4>Pressure</h4>
        <b>H/L</b> {{weather.pressure}}
    </div>
    <div class='col-md-2'>
        <h4>Humidity</h4>
        <i class="fa fa-tint" aria-hidden="true"></i> {{weather.humidity}}
    </div>
</div>
