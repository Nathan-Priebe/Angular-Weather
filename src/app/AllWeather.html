<div class='col-md-12 SharedWeatherCard'>
    <div class='col-md-4'>
        <div class='col-md-6'>
            image
        </div>
        <div class='col-md-6 '>
            <h3>{{weather.weather}}</h3>
        </div>
    </div>
    <div class='col-md-4'>
        <div class='col-md-12 '>
            <h4>Temperature</h4>
        </div>
        <div class='col-md-12'>
            Current: {{weather.temp}}
        </div>
        <div class='col-md-6'>
            Low: {{weather.temp_min}}
        </div>
        <div class='col-md-6'>
            High: {{weather.temp_max}}
        </div>
    </div>

    <div class='col-md-2'>
        <h4>Pressure</h4>{{weather.pressure}}
    </div>
    <div class='col-md-2'>
        <h4>Humidity</h4>{{weather.humidity}}
    </div>
</div>
